# Configuration globale de l'application
spring.application.name=mediscreen-patientNote

# Configuration MongoDB
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=mediscreen
spring.data.mongodb.uri=mongodb://mediscreen-mongodb:27017/mediscreen-docker

# Configuration Tomcat
server.port=8082

# Configuration du niveau de journalisation
logging.level.root=ERROR
logging.level.fr.marc=INFO
logging.level.org.springframework.boot.web.embedded.tomcat=INFO
